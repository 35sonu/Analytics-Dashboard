version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: analytics_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: analytics_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/analytics_db?schema=public
      VANNA_API_BASE_URL: http://vanna:8000
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    container_name: analytics_vanna
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/analytics_db
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8000
      MODEL_NAME: mixtral-8x7b-32768
    ports:
      - "8000:8000"
    volumes:
      - ./services/vanna:/app

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: analytics_web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
